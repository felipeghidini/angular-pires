<div class="container main-container">
  <h3>Interpolation</h3>

  <!-- <p>O numero de cliques é: {{ contadorClique }}</p> -->

  <p [ngClass]="{
    'text-secondary' : contadorClique < 3,
    'text-success' : contadorClique >= 3,
    'text-warning' : contadorClique >=5,
    'text-danger' : contadorClique >= 9 }">O numero de cliques é: {{ contadorClique }}</p>

<br>
<br>
<br>

<h3>Property Binding</h3>

<button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button><br><br>
<img [src]="urlImagem" width="50px" height="50px">

<br>
<br>
<br>

<h3>Event Binding</h3>
<button class="btn btn-warning" (click)="adicionarClick()">Clique-me</button>&nbsp;
<button class="btn btn-danger" (click)="zerarContador()" [disabled]="contadorClique < 10">Zerar Contador</button>

<br>
<br>
<br>

<h3>Two-way Binding</h3>

<input type="text" [(ngModel)]="nome" placeholder="Seu nome é:">
<br>
<br>
<label class="{{ nome }}">Seu nome é: {{ nome }}</label>

</div>
