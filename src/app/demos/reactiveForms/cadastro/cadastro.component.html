<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').touched || cadastroForm.get('nome').dirty)}">
        </div>
        <span class="text-danger" *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').touched || cadastroForm.get('nome').dirty)">
          <p>Preencha o campo nome</p>
        </span>
      </div>

      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf">
        </div>
      </div>

      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="email" placeholder="E-mail (requerido)" formControlName="email">
        </div>
      </div>
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha">
        </div>
      </div>
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="senhaConfirmacao" placeholder="Confirme a Senha (requerido)" formControlName="senhaConfirmacao">
        </div>
      </div>
      <div class="form-group">
        <div class="col-mt-4 col-md-offset-2">
          <span><button class="btn btn-success" id="registrar" type="submit">Registrar</button></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-mt-4 col-md-offset-2">
          <p>Formulario v√°lido: {{ cadastroForm.valid }}</p>
          <p>Formulario tocado: {{ cadastroForm.touched }}</p>
          <p>Formulario sujo: {{ cadastroForm.dirty }}</p>
        </div>
      </div>

    </div>
  </form>
</div>
